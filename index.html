<!DOCTYPE html>
<html>

<head>
  <title>todo app</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
  </header>
  <main class="main">
    <div id="topsectionforaddingelementtolist">
      <label for="new-task">add item</label>
      <div class="task-row">
        <input id="new-task" class="task-row__input task" type="text">
        <button id="add-new-task" class="task-row__button button">add</button>
      </div>
    </div>
    <h3>todo</h3>
    <ul id="incompleted-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label task">pay bills</label>
        <input type="text" class="task-item__input task">
        <button class="task-item__edit-btn button edit">edit</button>
        <button class="task-item__delete-btn button delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="task-item editmode">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label task">go shopping</label>
        <input type="text" value="go shopping" class="task-item__input task">
        <button class="task-item__edit-btn button edit">save</button>
        <button class="task-item__delete-btn button delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3>completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox" checked>
        <label class="task-item__label task">see the doctor</label>
        <input type="text" class="task-item__input task">
        <button class="task-item__edit-btn button edit">edit</button>
        <button class="task-item__delete-btn button delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
