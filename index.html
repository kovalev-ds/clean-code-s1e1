<!DOCTYPE html>
<html>

<head>
  <title>todo app</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
  </header>
  <main class="main">
    <div id="topsectionforaddingelementtolist">
      <label for="new-task">add item</label>
    <div class="task-row">
      <input id="new-task" class="task" type="text">
      <button id="add-new-task" class="button">add</button>
    </div>
  </div>
    <h3>todo</h3>
    <ul id="incompleted-tasks">
      <li class="task-item">
        <input type="checkbox">
        <label class="task">pay bills</label>
        <input type="text" class="task">
        <button class="button edit">edit</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
      <li  class="task-item editmode" >
        <input type="checkbox">
        <label class="task">go shopping</label>
        <input type="text" value="go shopping" class="task">
        <button class="button edit">save</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task">see the doctor</label>
        <input type="text" class="task">
        <button class="button edit">edit</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
